services:
  bear:
    build:
      context: .
    ports:
      - 8000:8000
    volumes:
      - ./app:/app
    env_file:
      - ./.env
    depends_on:
      - mysql
      - mysql-test

  mysql:
    container_name: mysql_db
    image: mysql
    ports:
      - 3306:3306
    expose:
      - 3306
    env_file:
      - ./.env
    volumes:
      - mysql_data:/var/lib/mysql

  mysql-test:
    container_name: mysql_db_test
    image: mysql
    ports:
      - 3307:3306
    expose:
      - 3307
    env_file:
      - ./.env
    volumes:
      - mysql_data_test:/var/lib/mysql

volumes:
  mysql_data:
  mysql_data_test:


